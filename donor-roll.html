<!DOCTYPE html>
<html>
<head>
  <title>Thanks for all the fish</title>
  <link rel="stylesheet" href="donor-roll.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </script>
</head>
<body>
  <div class="wrapper">
    <div id="app">
      <h1 class="header glow">{{ message }}</h1>
      <ul>
        <li v-for="donor in donors" :key="donor.donationID">
          <div class="donor-name glow">{{ donor.displayName || 'Mysterious Donor' }}</div>
          <div class="donation-amount glow">${{ donor.amount }}</div>
          <div class="donor-message glow">{{ donor.message }}</div>
          <div class="donation-date glow">{{ donor.createdDateUTC | toLocaleTime }}</div>
        </li>
      </ul>
      <h2 class="thanks glow">{{ thank_you }}</h2>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        apiUrl: 'https://extralife.donordrive.com/api',
        message: '2022 Donors',
        thank_you: 'So long and thanks for all the fish!',
        donors: []
      },
      filters: {
        toLocaleTime: function (value) {
          if (!value) return ''
          return new Date(value).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: '2-digit' })
        }
      },
      created: async function() {
        this.fetchDonationsForParticipant()
          .then((donors) => {
            console.log('DONORS', donors)
            this.donors = donors
          })
          .catch((error) => {
            console.log('Error', error)
          })
      },
      methods: {
        async fetchDonationsForParticipant(participantId = 484208) {
          const response = await fetch(`${this.apiUrl}/participants/${participantId}/donations`)
          return response.json()
        }
      }
    })
  </script>
</body>
</html>
