<!DOCTYPE html>
<html>
<head>
    <title>Donors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="donor-roll-settings.js"></script>
    <script src="donor-roll-script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/donor-roll.css">
</head>
<body>
    <div class="container">
        <h1 class="header" id="customHeader"></h1>
        <p id="donationCount"></p>
        <p id="scrollingDuration"></p>
        <p class="error" id="error-message"></p>
        <ol id="donationList"></ol>
        <h1 class="total" id="donationAmount"></h1>
        <h1 class="thanks" id="customThankYou"></h1>
    </div>
    <div class="new-container">
         <div class="logo" id="logo">
            <img src = "images\EL_full.svg" alt="Extra Life"/>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#customHeader").text(customHeaderText);
        $("#customHeader").css("font-size", customHeaderFontSize);
        $("#customThankYou").text(customThankYou);
        $("#customThankYou").css("font-size", customThankYouFontSize);
        $("#donationAmount").css("font-size", customTotalSize);
    });
</script>
</html>
